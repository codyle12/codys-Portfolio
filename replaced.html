<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Open Tab Replaced</title>
  <style>
    body { margin:0; background:#0b1220; color:#e8f0ff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { min-height:100vh; display:grid; place-items:center; padding:24px; }
    .card { background:#14213b; border:2px solid #27406b; padding:20px; max-width:520px; width:92vw; text-align:center; border-radius:10px; }
    h1 { margin:0 0 10px; font-size:22px; }
    p { margin:8px 0 0; opacity:.9; }
    a.btn { display:inline-block; margin-top:14px; padding:10px 16px; background:#e8f0ff; color:#0b1220; text-decoration:none; font-weight:700; border-radius:8px; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Newer tab is active</h1>
    <p>To keep the site stable, the newest tab takes over. You can safely close this one.</p>
    <a class="btn" href="/">Back to site</a>
  </div>
</div>
</body>
</html>
